plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.froqstar'
version '0.1'

repositories {
    mavenCentral()
    google()
    maven {
        url 'https://kamax.io/maven/releases/'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'io.kamax:matrix-java-sdk:0.0.18'
    implementation "org.kitteh.irc:client-lib:7.2.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}